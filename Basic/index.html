<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro&display=swap" rel="stylesheet">
</head>
<body>
<main>

    <div>
    <p>Wszystko w najlepszych cenach, Kupuj tylko u nas</p>
    </div>

    <section id="select">
        <table>
            <tr>
                <td>Płyta główna</td>
                <td>
                    <select name="mb" id="mb" onchange="SelectedItemValue('mb')">

                    </select>
                </td>
            </tr>

            <tr>
                <td>Grafika</td>
                <td>
                    <select name="gpu" id="gpu" onchange="SelectedItemValue('gpu')">
                    </select>
                </td>
            </tr>

            <tr>
                <td>Procesor</td>
                <td>
                    <select name="cpu" id="cpu" onchange="SelectedItemValue('cpu')">
                    </select>
                </td>
            </tr>

            <tr>
                <td>Ram</td>
                <td>
                    <select name="Ram" id="Ram" onchange="SelectedItemValue('Ram')">
                    </select>
                </td>
            </tr>

            <tr>
                <td>Zasilacz</td>
                <td>
                    <select name="Power" id="Power" onchange="SelectedItemValue('Power')">
                    </select>
                </td>
            </tr>

            <tr>
                <td>Obudowa</td>
                <td>
                    <select name="Case" id="Case" onchange="SelectedItemValue('Case')">
                    </select>
                </td>
            </tr>

            <tr>
                <td>Dyski</td>
                <td>
                    <select name="Strg" id="Strg" onchange="SelectedItemValue('Strg')">
                    </select>
                </td>
            </tr>
        </table>




     </section>
    <table id="summaryComp">
        <tr id="summaryCpu"></tr>
        <tr id="summaryGpu"></tr>
        <tr id="summaryMb"></tr>
        <tr id="summaryRam"></tr>
        <tr id="summaryCase"></tr>
        <tr id="summaryPower"></tr>
        <tr id="summaryStorage"></tr>


    </table>
    <div id="summaryMainboard"></div>
    <div id="sumAll"></div>
    


    <script src="js/main.js"></script>
</main>
</body>
</html>
